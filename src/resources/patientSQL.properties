SQL_CREATE_PATIENT=INSERT INTO patient (first_name, surname, country_id_number, district_patient_id, age_at_first_visit, birthdate, last_modified, created, last_modified_by, created_by, site_id, parent_id, sex, uuid, parent_uuid, current_flow_id, patient_type) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
SQL_MODIFY_PATIENT=UPDATE patient SET last_modified=?, last_modified_by=?, site_id=? WHERE id=?
SQL_MODIFY_STATUS=UPDATE patient SET current_flow_id=?, current_flow_encounter_uuid = ?,last_modified=?, last_modified_by=?, site_id=? WHERE id=?
SQL_MODIFY_STATUS_EVENT=UPDATE patient SET current_event_uuid=?, current_event_encounter_uuid=?, current_flow_encounter_uuid=?, current_flow_id=?, last_modified=?, last_modified_by=?, site_id=? WHERE id=?
SQL_MODIFY_STATUS_PATIENT_REG=UPDATE patient SET current_event_uuid=?, current_event_encounter_uuid=?, current_flow_encounter_uuid=?, current_flow_id=?, last_modified=?, last_modified_by=?, site_id=? WHERE id=?
SQL_MODIFY_STATUS_FULL=UPDATE patient SET current_event_uuid=?, current_event_encounter_uuid=?, current_flow_encounter_uuid=?, current_flow_id=?, created=?, created_by=?, last_modified=?, last_modified_by=?, site_id=? WHERE id=?
SQL_MODIFY_STATUS_NO_ENCID=UPDATE patient SET current_flow_id=?, last_modified=?, last_modified_by=?, site_id=? WHERE id=?
SQL_CREATE_EVENT=INSERT INTO event (patient_id, date_event_begin, last_modified, created, last_modified_by, created_by, site_id, uuid, client_uuid) VALUES (?,?,?,?,?,?,?,?,?)
SQL_CREATE_EVENT_IMPORT=INSERT INTO event (patient_id, date_event_begin, date_event_end, last_modified, created, last_modified_by, created_by, site_id, import_event_id, uuid, created_site_id, event_begin_encounter_uuid, event_end_encounter_uuid, client_uuid) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?,?)
SQL_UPDATE_EVENT_IMPORT=UPDATE event SET patient_id=?, date_event_begin=?, event_begin_encounter_id=?, date_event_end=?, event_end_encounter_id=?, last_modified=?, created=?, last_modified_by=?, created_by=?, site_id=?, import_event_id=?, uuid=?, created_site_id=?, event_begin_encounter_uuid=?, event_end_encounter_uuid=?, client_uuid=? WHERE id=?
SQL_CREATE_EVENT_FULL=INSERT INTO event (patient_id, date_event_begin, event_begin_encounter_id, date_event_end, event_end_encounter_id, last_modified, created, last_modified_by, created_by, site_id, uuid, client_uuid) VALUES (LAST_INSERT_ID(),?,?,?,?,?,?,?,?,?,?,?)
SQL_MODIFY_EVENT_BEGIN=UPDATE event SET event_begin_encounter_id=?, event_begin_encounter_uuid=?, last_modified=? WHERE uuid=?
